name: LGTM Checks
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run tests
        run: |
          yarn workspace xpra-html5-client lint
          yarn workspace xpra-html5-client-react lint
          yarn workspace xpra-html5-client typecheck
