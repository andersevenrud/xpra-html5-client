name: Github Pages
on:
  push:
    branches:
      - typescript
jobs:
  deploy:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install --frozen-lockfile
      - name: Build
        run: |
          yarn workspace xpra-ts build
          yarn workspace xpra-ts docs
          yarn workspace xpra-ts-ui build
          mkdir -p public
          cp -r packages/ui/dist public/client
          cp -r packages/xpra/docs public/docs
      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          destination_dir: ts
